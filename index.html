<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="add-new-book">NEW BOOK</button>
    
    <dialog class="modal">
      <div>
        <button id="exit">X</button>
      </div>
      <div>
        <label for="get-title">Title: </label>
        <input type="text" name="get-title">
      </div>
      <div>
        <label for="get-author">Author: </label>
        <input type="text" name="get-author">
      </div>
      <div>
        <label for="get-num-of-pages">Number of Pages: </label>
        <input type="number" name="get-num-of-pages">
      </div>
      <div>
        <p id="read">read</p>
        <p id="didNotRead">did not read</p>
      </div>
      <div>
        <img src="./svg-images/check.svg" alt="" class="confirm">
        <img src="./svg-images/close.svg" alt="" class="cancel">
      </div>
    </dialog>
  </div>
  <script src="index.js"></script>
</body>
</html>
